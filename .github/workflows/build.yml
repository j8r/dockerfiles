name: Docker images build

on:
  push:
    branches: ['*']
  schedule:
    - cron: '30 0 1 * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: openrc/alpine
            platforms: |-
              linux/amd64
            tags: |-
              jrei/openrc-alpine:latest
          - path: aports-dev
            platforms: |-
              linux/amd64
            tags: |-
              jrei/aports-dev:latest
          - path: systemd/centos
            version: "7"
            tags: |-
              jrei/systemd-centos:7
          - path: systemd/centos
            version: "8"
            platforms: |-
              linux/amd64
              linux/arm64
            tags: |-
              jrei/systemd-centos:8
              jrei/systemd-centos:latest
          - path: systemd/debian
            version: "11"
            tags: |-
              jrei/systemd-debian:11
              jrei/systemd-debian:bullseye
          - path: systemd/debian
            version: "12"
            tags: |-
              jrei/systemd-debian:12
              jrei/systemd-debian:bookworm
          - path: systemd/debian
            version: "13"
            tags: |-
              jrei/systemd-debian:13
              jrei/systemd-debian:trixie
              jrei/systemd-debian:latest
          - path: systemd/debian
            version: "sid"
            tags: |-
              jrei/systemd-debian:sid
          - path: systemd/fedora
            version: "latest"
            platforms: |-
              linux/amd64
              linux/arm64
            tags: |-
              jrei/systemd-fedora:latest
          - path: systemd/fedora
            version: "41"
            platforms: |-
              linux/amd64
              linux/arm64
            tags: |-
              jrei/systemd-fedora:41
          - path: systemd/fedora
            version: "42"
            platforms: |-
              linux/amd64
              linux/arm64
            tags: |-
              jrei/systemd-fedora:42
              jrei/systemd-fedora:latest
          - path: systemd/ubuntu
            version: "16.04"
            tags: |-
              jrei/systemd-ubuntu:16.04
              jrei/systemd-ubuntu:xenial
          - path: systemd/ubuntu
            version: "18.04"
            tags: |-
              jrei/systemd-ubuntu:18.04
              jrei/systemd-ubuntu:bionic
          - path: systemd/ubuntu
            version: "20.04"
            tags: |-
              jrei/systemd-ubuntu:20.04
              jrei/systemd-ubuntu:focal
          - path: systemd/ubuntu
            version: "22.04"
            tags: |-
              jrei/systemd-ubuntu:22.04
              jrei/systemd-ubuntu:jammy
          - path: systemd/ubuntu
            version: "24.04"
            tags: |-
              jrei/systemd-ubuntu:24.04
              jrei/systemd-ubuntu:noble
          - path: systemd/ubuntu
            version: "25.04"
            tags: |-
              jrei/systemd-ubuntu:25.04
              jrei/systemd-ubuntu:plucky
          - path: systemd/ubuntu
            version: "25.10"
            tags: |-
              jrei/systemd-ubuntu:25.10
              jrei/systemd-ubuntu:questing
              jrei/systemd-ubuntu:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: jrei
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} ${{ matrix.version }}
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: ${{ matrix.version && format('VERSION={0}', matrix.version) }}
          file: ${{ matrix.path }}/Dockerfile
          platforms: ${{ matrix.platforms || 'linux/amd64,linux/arm/v7,linux/arm64' }}
          push: true
          tags: ${{ matrix.tags }}
          labels: |
            maintainer=${{ github.repository_owner }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.revision=${{ github.sha }}
